{% extends 'base/base.html' %}

{% block title %}Yangi parolni o'rnatish{% endblock %}

{% block content %}
<div class="password-reset-confirm mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm">
                <div class="card-header bg-primary text-white">
                    <h4 class="text-center">Yangi parolni o'rnatish</h4>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        <div class="form-group mb-3">
                            <label for="id_new_password1" class="form-label">Yangi parol</label>
                            <input type="password" name="new_password1" class="form-control" id="id_new_password1" placeholder="Yangi parolni kiriting" required>
                        </div>
                        <div class="form-group mb-3">
                            <label for="id_new_password2" class="form-label">Yangi parolni tasdiqlang</label>
                            <input type="password" name="new_password2" class="form-control" id="id_new_password2" placeholder="Yangi parolni tasdiqlang" required>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">Saqlash</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
