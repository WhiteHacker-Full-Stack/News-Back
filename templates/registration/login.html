{% extends 'base/base.html' %}
{% load static %}
{% block title %}Login{% endblock %}

{% block content %}
<div class="d-flex justify-content-center">
    <div class="login-form mt-5 w-25">
    <h2 class="text-center mb-4">Login</h2>
    <form method="post">
        {% csrf_token %}
        <div class="form-group mb-3">
            <label for="username">Username</label>
            <input type="text" name="username" class="form-control" id="username" placeholder="Foydalanuvchi nomi" required>
        </div>
        <div class="form-group mb-3">
            <label for="password">Password</label>
            <input type="password" name="password" class="form-control" id="password" placeholder="Parol" required>
        </div>
        <div class="d-grid mb-3">
            <button type="submit" class="btn btn-primary btn-block">Login</button>
        </div>
        <div class="text-center">
            <a href="{% url 'password_reset' %}">Parolni unutdingizmi?</a>
        </div>
    </form>
</div>
</div>
{% endblock %}
