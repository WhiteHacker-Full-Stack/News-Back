{% extends 'base/base.html' %}

{% block title %}Parolni tiklash{% endblock %}

{% block content %}
<div class="password-reset-form mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm">
                <div class="card-header bg-primary text-white">
                    <h4 class="text-center">Parolni tiklash</h4>
                </div>
                <div class="card-body">
                    <p class="text-center">Email manzilingizni kiriting, sizga parolni tiklash uchun havola yuboriladi.</p>
                    <form method="post">
                        {% csrf_token %}
                        <div class="form-group mb-3">
                            <label for="id_email" class="form-label">Email</label>
                            <input type="email" name="email" class="form-control" id="id_email" placeholder="Email manzilingizni kiriting" required>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">Yuborish</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
